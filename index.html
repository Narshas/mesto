<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto: Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">

    <header class="header">
        <img src="./images/logo-white.svg" alt="Логотип сервиса Место" class="header__logo">
        <!-- <div class="header__line"></div> -->
    </header>

    <main class="content">

        <section class="profile">
            <img src="./images/yet_another_travaller.jpg" alt="фото пользователя" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__wraper">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button" aria-label="исправить профиль"></button>
                </div>
                <p class="profile__about">Исследователь океана</p>
            </div>

            <button type="button" class="profile__add-button" aria-label="добавить новое место"></button>
        </section>

        <section class="elements">
            <ul class="elements__list">

            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <!-- попап редактирования профиля -->
    <div class="popup popup_profile">
        <div class="popup__container">
            <button type="button" class="popup__close popup__close_profile" aria-label="закрыть попап"></button>
            <h3 class="popup__title popup__title_profile">Редактировать профиль</h3>
            <form class="popup__form popup__form_profile" name="profile__info">
                <label for="username-input" class="popup__label"></label>
                <input name="profile-text" required id="username-input" type="text"
                    class="popup__input popup__input_profile">
                <label for="about-input" class="popup__label"></label>
                <input name="profile-text" required id="about-input" type="text"
                    class="popup__input popup__input_profile">
                <button type="submit" class="popup__submit popup__submit_profile"
                    aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <!-- попап добавления места -->
    <div class="popup popup_place">
        <div class="popup__container">
            <button type="button" class="popup__close popup__close_place" aria-label="закрыть попап"></button>
            <h3 class="popup__title popup__title_place">Новое место</h3>
            <form class="popup__form popup__form_place" name="place">
                <label for="place-name-input" class="popup__label"></label>
                <input name="place-text" required id="place-name-input" type="text"
                    class="popup__input popup__input_place" placeholder="Какое место хотите добавить?">
                <label for="place-image-input" class="popup__label"></label>
                <input name="place-url" required id="place-image-input" type="url"
                    class="popup__input popup__input_place" placeholder="Есть ссылка на фото оттуда?">
                <button type="submit" class="popup__submit popup__submit_place" aria-label="Создать">Создать</button>
            </form>
        </div>
    </div>
    <!-- Зум картинки  -->
    <!-- class="popup" -->
    <div class="popup popup-zoom">
        <div class="popup-zoom__container">
            <button class="popup__close popup-zoom__close"></button>
            <img src="" alt="" class="popup-zoom__image">
            <p class="popup-zoom__caption"></p>
        </div>
    </div>
    <!-- шаблон карточки -->
    <template id='user-card'>
        <li class="elements__item">
            <button type="button" class="elements__trash-button" aria-label="удалить карточку места"></button>
            <img src="" alt="Фото загруженное пользователем" class="elements__image">
            <div class="elements__block">
                <h2 class="elements__title">Москва</h2>
                <button type="button" class="elements__like-button" aria-label="поставить лайк месту"></button>
            </div>
        </li>
    </template>
    <!--  -->
    <script src="./scripts/index.js"></script>
</body>

</html>
