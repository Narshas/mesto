<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto: Russia</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./script.js"></script>

</head>

<body class="root">

    <header class="header">
        <img src="./images/logo-white.svg" alt="Логотип сервиса Место" class="header__logo">
    </header>

    <main class="content">

        <section class="profile">
            <img src="./images/yet_another_travaller.jpg" alt="фото пользователя" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__about">Исследователь океана</p>
            </div>

            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
            <ul class="elements__list">
                <li class="elements__item">
                    <img src="./images/petropavlovsk-kamchatskiy.jpeg" alt="" class="elements__image">
                    <div class="elements__block">
                        <h2 class="elements__title">Петропавловск-Камчатский</h2>
                        <button class="elements__like-button"></button>
                    </div>
                </li>

                <li class="elements__item">
                    <img src="./images/sankt-peterburg.jpg" alt="" class="elements__image">
                    <div class="elements__block">
                        <h2 class="elements__title">Санкт-Петербург</h2>
                        <button class="elements__like-button"></button>
                    </div>
                </li>

                <li class="elements__item">
                    <img src="./images/serpuhov.jpg" alt="" class="elements__image">
                    <div class="elements__block">
                        <h2 class="elements__title">Серпухов</h2>
                        <button class="elements__like-button"></button>
                    </div>
                </li>

                <li class="elements__item">
                    <img src="./images/solovki.jpg" alt="" class="elements__image">
                    <div class="elements__block">
                        <h2 class="elements__title">Соловки</h2>
                        <button class="elements__like-button"></button>
                    </div>
                </li>

                <li class="elements__item">
                    <img src="./images/kaliningrad.jpg" alt="" class="elements__image">
                    <div class="elements__block">
                        <h2 class="elements__title">Калининград</h2>
                        <button class="elements__like-button"></button>
                    </div>
                </li>

                <li class="elements__item">
                    <img src="./images/moscow.jpg" alt="" class="elements__image">
                    <div class="elements__block">
                        <h2 class="elements__title">Москва</h2>
                        <button class="elements__like-button"></button>
                    </div>
                </li>
            </ul>

        </section>

        <section class="popup popup_opened">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" name="profile__info">
                    <label for="username-input" class="popup__label"></label>
                    <input id="username-input" type="text" placeholder="Жак-Ив Кусто" class="popup__input">
                    <label for="about-input" class="popup__label"></label>
                    <input id="about-input" type="text" placeholder="Исследователь океана" class="popup__input">
                    <button type="submit" class="popup__submit">Сохранить</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
</body>

</html>
