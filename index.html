<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto: Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">

    <header class="header">
        <img src="./images/logo-white.svg" alt="Логотип сервиса Место" class="header__logo">
        <!-- <div class="header__line"></div> -->
    </header>

    <main class="content">

        <section class="profile">
            <img src="./images/yet_another_travaller.jpg" alt="фото пользователя" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__wraper">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button" aria-label="исправить профиль"></button>
                </div>
                <p class="profile__about">Исследователь океана</p>
            </div>

            <button type="button" class="profile__add-button" aria-label="добавить новое место"></button>
        </section>

        <section class="elements">
            <ul class="elements__list">
                <li class="elements__item">
                    <img src="./images/petropavlovsk-kamchatskiy.jpeg" alt="город на фоне вулканов"
                        class="elements__image">
                    <div class="elements__block">
                        <h2 class="elements__title">Петропавловск-Камчатский</h2>
                        <!-- <input type="checkbox" id="" name="" class="elements__like-button"></input> -->
                        <button type="button" class="elements__like-button" aria-label="поставить лайк месту"></button>
                    </div>
                </li>

                <li class="elements__item">
                    <img src="./images/sankt-peterburg.jpg" alt="петербургская улица" class="elements__image">
                    <div class="elements__block">
                        <h2 class="elements__title">Санкт-Петербург</h2>
                        <button type="button" class="elements__like-button" aria-label="поставить лайк месту"></button>
                    </div>
                </li>

                <li class="elements__item">
                    <img src="./images/serpuhov.jpg" alt="освещенное солнцем поле" class="elements__image">
                    <div class="elements__block">
                        <h2 class="elements__title">Серпухов</h2>
                        <button type="button" class="elements__like-button" aria-label="поставить лайк месту"></button>
                    </div>
                </li>

                <li class="elements__item">
                    <img src="./images/solovki.jpg" alt="фото башни Соловецкого монастыря" class="elements__image">
                    <div class="elements__block">
                        <h2 class="elements__title">Соловки</h2>
                        <button type="button" class="elements__like-button" aria-label="поставить лайк месту"></button>
                    </div>
                </li>

                <li class="elements__item">
                    <img src="./images/kaliningrad.jpg" alt="Кафедральный собор Калининграда" class="elements__image">
                    <div class="elements__block">
                        <h2 class="elements__title">Калининград</h2>
                        <button type="button" class="elements__like-button" aria-label="поставить лайк месту"></button>
                    </div>
                </li>

                <li class="elements__item">
                    <img src="./images/moscow.jpg" alt="" class="elements__image">
                    <div class="elements__block">
                        <h2 class="elements__title">Москва</h2>
                        <button type="button" class="elements__like-button" aria-label="поставить лайк месту"></button>
                    </div>
                </li>
            </ul>

        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="закрыть попап"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="profile__info">
                <label for="username-input" class="popup__label"></label>
                <input name="profile-text" required id="username-input" type="text" class="popup__input">
                <label for="about-input" class="popup__label"></label>
                <input name="profile-text" required id="about-input" type="text" class="popup__input">
                <button type="submit" class="popup__submit" aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
